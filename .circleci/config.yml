version: 2.1

jobs:
    deploy:
    machine:
        enabled: true
    steps:
        - add_ssh_keys
        - run:
            name: Deploy Over SSH
            command: |
            ssh $SSH_USER@$SSH_HOST 'ls -l'

workflows:
    build-and-deploy:
    jobs:
        - deploy:
            filters:
            branches:
                only: master # only deploy on the main branch