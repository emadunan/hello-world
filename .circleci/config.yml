version: 2.1

jobs:
  deploy:
    docker:
      - image: cimg/base:stable

    steps:
      - checkout
      - add_ssh_keys
      - run:
          name: "deploy Over SSH"
          command: |
            ssh -o StrictHostKeyChecking=no $SSH_USER@$SSH_HOST "echo done"

workflows:
  build-and-deploy:
    jobs:
      - deploy
