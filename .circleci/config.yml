version: 2.1

jobs:
  deploy:
    docker:
      - image: cimg/base:stable

    steps:
      - checkout
      - add_ssh_keys
      - run:
          name: "deploy Over SSH"
          command: |
            ls -lha
            ssh $SSH_USER@$SSH_HOST "ls"

workflows:
  build-and-deploy:
    jobs:
      - deploy
